<ion-header>
  <ion-toolbar>
    <ion-title class="titulo">
      Mi Perfil
    </ion-title>

    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']">
        <ion-icon name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="header">
    <h1 class="entrada">DATOS</h1>
    <img src="assets/logo.png">
  </div>

<ion-list *ngIf="info">

  <div class="texto">
    <h3 class="titulo">{{info.nombre}} {{info.apellido}}</h3>
  </div>

    <ion-card>

      <ion-item>
        <ion-label class="textoo">
          <ion-icon name="mail-outline"></ion-icon>E-mail:
        </ion-label>
        <ion-label class="labe">
          {{info.email}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="textoo">
          <ion-icon name="call-outline"></ion-icon>Número:
        </ion-label>
        <ion-label class="labe">
          {{info.numero}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="textoo">
          <ion-icon name="transgender-outline"></ion-icon>Género:
        </ion-label>
        <ion-label class="labe">
          {{info.genero}}
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="textoo">
          <ion-icon name="person-outline"></ion-icon>Perfil:
        </ion-label>
        <ion-label class="labe">
          {{info.perfil}}
        </ion-label>
      </ion-item>

    </ion-card>
  
</ion-list>
  
</ion-content>
